<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单上传文件</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>表单上传文件</h2>
    <div class="parent">
        <form action="/upload" method="post" enctype="multipart/form-data" class="child">
                <input type="file" name="file" id="uploadFile" style="width: 200px">
            <label for="sub-btn" >
                <input type="submit" value="上传" id="sub-btn">
            </label>
        </form>
    </div>


</body>
</html>
