<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get请求，url传参</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body{
            display: block;
            padding-top: 50px;
            padding-left: 400px;
        }
    </style>
</head>
<body>
    <div>
        <a href="/param?name=张三&age=20">点击跳转传参</a>
    </div>
    <form action="/param" method="get">
        <label for="">
            姓名
            <input type="text" name="name">
        </label>
        <label for="">
            地址
            <input type="text" name="address">
        </label>
        <input type="submit" value="提交">
    </form>

</body>
</html>
