<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON字符串示例1</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<script>
    const jsonStr = '{"name":"zhangsan","age":23,"male":"true","citiess":["北京","上海"]}';
    console.log(jsonStr)
    console.log(typeof jsonStr)

    //json => js obj
    const jsonObj = JSON.parse(jsonStr)
    console.log(typeof jsonObj)
    console.log(jsonObj.age)

    const obj = {
        name:"lisi",
        age:25
    }
    console.log(typeof obj)
    console.log(obj.name)

    //js对象转json
    const objStr = JSON.stringify(obj)
    console.log(typeof objStr)

    axios({
        method:"post",
        url:"http://120.26.0.159:8080/demo/login",
        data: {
            username:"zhangsan",
            password:"123"
        }
    }).then(function (resp){
        alert(resp.date)
    })



</script>
</body>
</html>
