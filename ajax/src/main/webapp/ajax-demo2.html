<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax请求实例2 axios</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<h2>下方是服务器端返回的数据</h2>
<hr>
<button id="btn">请求</button>
<h2 id="info">请求数据</h2>
<script>

    document.getElementById("btn").onclick = function (){
        // axios({
        //         method:"get",
        //         url:"/ajaxServlet1?username=zhangsan"
        //     }
        // ).then(function (resp){
        //     document
        //     .getElementById("info").innerHTML = JSON.stringify(resp.data);
        // })
        axios({
                method:"post",
                url:"/ajaxServlet1",
                data:"username=zhangsan"
            }).then(function (resp){
            document.getElementById("info").innerHTML = JSON.stringify(resp.data);
        })
    };
</script>
</body>
</html>
