<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="css/me.css">
</head>
<body>
<br>
<br>
<br>
<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ur container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <div class="content">
                        用户注册
                    </div>
                </h2>
                <form class="ui large form" method="get" action="register">
                    <div class="ui  segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名" id="username">
                            </div>
                            <h3 id="info"></h3>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码" id="password">
                            </div>
                        </div>
                        <div class="inputs">
                            <label for="verifyCode">验证码</label>
                            <input type="text" id="verifyCode" name="inputCode">
                            <img id="verifyCodeImg" src="verifyCode" alt="验证码">
                            <a href="verifyCode" id="changeImg">看不清？</a>
                        </div>

                        <button class="ui fluid large teal submit button">注册</button><br>
                    </div>

                    <div class="ui error mini message"></div>

                    <!--                    <div class="ui mini negative message" >用户名和密码错误!!</div>-->

                </form>

            </div>
        </div>
    </div>
</div>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $('.ui.form').form({
        fields : {
            username : {
                identifier: 'username',
                rules: [{
                    type : 'empty',
                    prompt: '请输入用户名'
                }]
            },
            password : {
                identifier: 'password',
                rules: [{
                    type : 'empty',
                    prompt: '请输入密码'
                }]
            }
        }
    });

    let username = document.getElementById('username');

    username.onblur = checkUsername;

    function checkUsername(){
        let username = document.getElementById('username');
        const name = username.value;
        let xHttp;
        if (window.XMLHttpRequest){
            xHttp = new XMLHttpRequest();
        }
        else {
            // 处理ie6
            xHttp = ActiveXObject("Microsoft.XMLHTTP");
        }
        // 2.发送请求
        xHttp.open("GET","http://localhost:8080/comprehensive_exercise_war_exploded/check?username=" + name);
        xHttp.send();

        // 3.获取响应
        xHttp.onreadystatechange = function (){

            if (this.readyState === 4 && this.status === 200){
                // 回调函数
                let info = document.getElementById("info");
                alert(typeof this.responseText)
                if (this.responseText == "true"){
                    alert(this.responseText)
                    info.innerHTML = "√";
                }else{
                    alert(this.responseText)
                    info.innerHTML = "×";
                }

            }
        }
    }

    document.getElementById("changeImg").onclick = function () {
        document.getElementById("verifyCodeImg").src = "verifyCode?" + new Date().getMilliseconds();
        return false;
    }

</script>
</body>
</html>
