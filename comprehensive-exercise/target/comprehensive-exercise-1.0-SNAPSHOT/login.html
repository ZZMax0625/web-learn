<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
    <style>
        .form{
            width: 500px;
            height: 400px;
            background-color: aqua;
            text-align: center;

        }
        .form input{
            display: block;
        }
    </style>
</head>
<body>
<div class="form">
    <form action="login" method="post">
        <label>
            <input type="text" name="username">
        </label>
        <label>
            <input type="text" name="password">
        </label>
        <label>
            记住我：
            <input type="checkbox" name="remember">
        </label>

        <input type="submit" value="登陆">
    </form>
</div>
</body>
</html>
